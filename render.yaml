services:
  - type: web
    name: truematch-node-service
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    rootDir: node-service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: CORS_ORIGIN
        value: https://your-netlify-site.netlify.app
      - key: PYTHON_API_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: KAFKA_BROKERS
        sync: false
      - key: CLOUDINARY_URL
        sync: false

  - type: web
    name: truematch-python-service
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/health/db
    rootDir: python-service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "8000"
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        sync: false
      - key: REDIS_URL
        sync: false
      - key: KAFKA_BROKERS
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://your-netlify-site.netlify.app
