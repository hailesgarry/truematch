services:
  - type: web
    name: truematch-node-service
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    dockerfilePath: node-service/Dockerfile
    dockerContext: node-service
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: CORS_ORIGIN
        value: https://truematch-frontend.netlify.app,http://localhost:5173,http://127.0.0.1:5173
      - key: PYTHON_API_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CLOUDINARY_URL
        sync: false

  - type: web
    name: truematch-python-service
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/health/db
    dockerfilePath: python-service/Dockerfile
    dockerContext: python-service
    envVars:
      - key: PORT
        value: "8000"
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        sync: false
      - key: REDIS_URL
        sync: false
      - key: REDIS_PUBSUB_PREFIX
        value: tm
      - key: CLOUDINARY_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://truematch-frontend.netlify.app,http://localhost:5173,http://127.0.0.1:5173
